# Netlify configuration for GDPI Next.js site in /website

[build]
  base = "website"
  command = "npm run build"
  publish = ".next"

[context.production]
  base = "website"
  command = "npm run build"
  publish = ".next"

[context.deploy-preview]
  base = "website"
  command = "npm run build"
  publish = ".next"

[context.branch-deploy]
  base = "website"
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
